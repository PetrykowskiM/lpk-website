<div layout="row">
    <md-sidenav md-component-id="left" class="md-sidenav-left">
        <div class="overlay"></div>
        <div class="logoWrapper">

            <img class="lpkLogo" src="/assets/img/lpk_logo.png">

        </div>
        <div class="menuItems">

            <div class="menuItem" ng-class="{ 'selected': item.selected }" ng-repeat="(key, item) in menuItems" ng-click="goTo(item.state, key, true)">
                <span class="itemText" >{{item.text}}</span>
            </div>

        </div>

        <div class="sideNavFooter">
            <div class="footerItem" ng-click="goTo('home.intern', key)">
                <span class="itemText">Intern</span>
            </div>
            <div class="footerItem" ng-click="goTo('home.impressum', key)">
                <span class="itemText">Impressum</span>
            </div>
        </div>
    </md-sidenav>
    <md-content ng-cloak md-swipe-right="openLeftMenu()">
        <md-button class="md-fab menu-button" ng-click="openLeftMenu()" ng-show="isSmall()">
            <i class="fa fa-bars fa-2x"></i>
        </md-button>

        <div class="topMenu" ng-show="greaterSmall()">
            <div class="contentWrapperTopNavigation">

                <img class="lpkLogo" src="/assets/img/lpk_logo.png">

                <div class="navigationTop">
                    <div class="menuItem" ng-class="{ 'selected': item.selected }" ng-repeat="(key, item) in menuItems" ng-click="goTo(item.state, key, false)">
                        <span class="itemText" >{{item.text}}</span>
                    </div>
                </div>

                <div class="navFooter">
                    <div class="footerItem" ng-click="goTo('home.intern', key)">
                        <span class="itemText">Intern</span>
                    </div>
                    <div class="footerItem" ng-click="goTo('home.impressum', key)">
                        <span class="itemText">Impressum</span>
                    </div>
                </div>

            </div>
        </div>

        <div ui-view="mainContent" class="mainContent">

        </div>

    </md-content>
</div>
