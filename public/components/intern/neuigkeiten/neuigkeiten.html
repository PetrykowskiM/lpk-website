<div class="adminPanel">
    <md-input-container flex>
        <label>Titel</label>
        <input ng-model="newsEntry.headline">
    </md-input-container>
    <md-input-container flex>
        <label>Untertitel</label>
        <input ng-model="newsEntry.subheadline">
    </md-input-container>
    <md-input-container flex>
        <label>Inhalt</label>
        <textarea ng-model="newsEntry.content" columns="1"></textarea>
    </md-input-container>
    <div flow-init="{target: '/uploadImage'}"
         flow-file-added="fileAdded( $file, $event, $flow )"
         flow-drop class="imageDropField" flow-btn>
        <span ng-show="$flow.files.length == 0 && existingImages.length == 0">Hier klicken oder Bilder hierhin ziehen</span>
        <div ng-repeat="img in $flow.files" class="imagePreview md-whiteframe-4dp" ng-click="deleteFile($event, $index)">
            <img  flow-img="img" />
            <div class="imageDarken">

            </div>
            <div class="icon">
                <i class="fa fa-trash-o fa-2x"></i>
            </div>
        </div>
        <!--Already uploaded Images-->
        <div ng-repeat="img in existingImages" class="imagePreview md-whiteframe-4dp" ng-click="deleteFileExisting($event, $index)">
            <img  ng-src="{{img}}" />
            <div class="imageDarken">

            </div>
            <div class="icon">
                <i class="fa fa-trash-o fa-2x"></i>
            </div>
        </div>
    </div>

    <md-datepicker class="left" ng-model="newsEntry.date" md-placeholder="Datum" flex="50"></md-datepicker>
    <md-button class="md-raised md-primary saveButton dividingMargin" flex="50" ng-click="save()">Speichern</md-button>



    <md-toolbar class="md-theme-light">
        <h2 class="md-toolbar-tools">
            <span>Alle EintrÃ¤ge</span>
        </h2>
    </md-toolbar>

    <div class="entryWrapper">
        <div ng-repeat="entry in allNews" class="adminNewsItem" ng-click="selectedEntry($index)">
            <span class="date" >{{entry.date | date: 'dd.MM.yy'}}</span>
            <span class="title">{{entry.headline}}</span>
            <md-button class="md-icon-button deleteButton" aria-label="Delete">
                <i class="fa fa-trash-o fa-2x"></i>
            </md-button>
        </div>
    </div>
</div>
